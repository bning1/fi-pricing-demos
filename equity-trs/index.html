<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equity TRS Pricing Demo</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Equity Total Return Swap (TRS) Pricing Demo</h1>
  <p>Enter parameters for real-time Monte Carlo pricing. TR Receiver: equity price + div yield vs fixed funding leg (RN GBM).</p>
  <form id="trsForm">
    <div class="inputs-grid">
      <div class="input-group">
        <label for="notional">Notional:</label>
        <input type="number" id="notional" value="100000000" min="0" step="1000000">
      </div>
      <div class="input-group">
        <label for="s0">Initial Equity Price S₀:</label>
        <input type="number" id="s0" value="100" min="0.01" step="1">
      </div>
      <div class="input-group">
        <label for="fundingRate">Funding Rate (%):</label>
        <input type="number" id="fundingRate" value="3.0" min="-5" step="0.01">
      </div>
      <div class="input-group">
        <label for="q">Dividend Yield q (%):</label>
        <input type="number" id="q" value="1.5" min="0" step="0.01">
      </div>
      <div class="input-group">
        <label for="tenor">Tenor (yrs):</label>
        <input type="number" id="tenor" value="5" min="0.1" step="0.25">
      </div>
      <div class="input-group">
        <label for="freq">Freq (pay/yr):</label>
        <input type="number" id="freq" value="4" min="1" max="12" step="1">
      </div>
      <div class="input-group">
        <label for="r">Risk-Free r (%):</label>
        <input type="number" id="r" value="2.5" min="-1" step="0.01">
      </div>
      <div class="input-group">
        <label for="sigma">Equity Vol σ (%):</label>
        <input type="number" id="sigma" value="20" min="0" step="0.1">
      </div>
      <div class="input-group">
        <label for="beta">Equity Beta β:</label>
        <input type="number" id="beta" value="1.2" min="0" step="0.01">
      </div>
      <div class="input-group">
        <label for="nsims">Num Sims:</label>
        <input type="number" id="nsims" value="5000" min="100" step="500">
      </div>
    </div>
    <button type="button" onclick="calculateTRS()">Recalculate</button>
  </form>
  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
