<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bond Pricing Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Bond Pricing Demo</h1>
  <p>Enter parameters and click Calculate to price a vanilla fixed-coupon bond (semi-annual compounding by default).</p>
  <form id="bondForm">
    <div class="inputs-grid">
      <div class="input-group">
        <label for="faceValue">Face Value:</label>
        <input type="number" id="faceValue" value="1000" min="0" step="100">
      </div>
      <div class="input-group">
        <label for="couponRate">Coupon Rate (%):</label>
        <input type="number" id="couponRate" value="4.0" min="0" step="0.01">
      </div>
      <div class="input-group">
        <label for="ytm">YTM (%):</label>
        <input type="number" id="ytm" value="3.5" min="0" step="0.01">
      </div>
      <div class="input-group">
        <label for="years">Years to Maturity:</label>
        <input type="number" id="years" value="10" min="0.5" step="0.5">
      </div>
      <div class="input-group">
        <label for="frequency">Payments per Year:</label>
        <input type="number" id="frequency" value="2" min="1" max="12">
      </div>
    </div>
    <button type="button" onclick="computeBond()">Calculate Price</button>
  </form>
  <div id="bondResults"></div>
  <script src="bond.js"></script>
</body>
</html>
