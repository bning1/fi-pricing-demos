<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cap/Floor Pricing Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Cap/Floor Pricing Demo</h1>
  <p>Price a vanilla payer cap using Black '76 model (flat fwd/vol curves).</p>
  <form id="capForm">
    <div class="inputs-grid">
      <div class="input-group">
        <label for="notional">Notional:</label>
        <input type="number" id="notional" value="1000000" min="0" step="1000">
      </div>
      <div class="input-group">
        <label for="strike">Strike (%):</label>
        <input type="number" id="strike" value="3.0" min="0" step="0.01">
      </div>
      <div class="input-group">
        <label for="forward">Forward Rate (%):</label>
        <input type="number" id="forward" value="2.8" min="0" step="0.01">
      </div>
      <div class="input-group">
        <label for="vol">Volatility (%):</label>
        <input type="number" id="vol" value="20" min="0" step="0.1">
      </div>
      <div class="input-group">
        <label for="tenor">Tenor (years):</label>
        <input type="number" id="tenor" value="5" min="0.5" step="0.5">
      </div>
      <div class="input-group">
        <label for="frequency">Frequency (months):</label>
        <input type="number" id="frequency" value="6" min="1" max="12">
      </div>
      <div class="input-group">
        <label for="discount">Discount Rate (%):</label>
        <input type="number" id="discount" value="2.5" min="0" step="0.01">
      </div>
    </div>
    <button type="button" onclick="console.trace(); computeCapFloor()">Calculate Cap Price</button>
  </form>
  <div id="capResults"></div>
  <script src="capfloor.js"></script>
</body>
</html>
