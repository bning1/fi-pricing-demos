<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FVA Demo</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Funding Valuation Adjustment (FVA) - Uncollateralized MC Demo</h1>
  <p>Simplified Monte Carlo for own-funding FVA. Risk factor X(t) ~ GBM(μ, σ), MTM(t) = Notional × (X(t) - 1), EE(t) = max(0, MTM(t)). FVA = ∫ EE(t) × spread × DF(t) dt (flat r, trapezoidal). Daily steps (252/yr).</p>
  <form id="fvaForm">
    <div class="inputs-grid">
      <div class="input-group">
        <label for="notional">Notional ($):</label>
        <input type="number" id="notional" value="100000000" min="0" step="1000000">
      </div>
      <div class="input-group">
        <label for="tenor">Tenor (yrs):</label>
        <input type="number" id="tenor" value="5" min="0.1" step="0.25">
      </div>
      <div class="input-group">
        <label for="vol">Vol σ (%):</label>
        <input type="number" id="vol" value="20" min="0" step="0.1">
      </div>
      <div class="input-group">
        <label for="drift">Drift μ (%):</label>
        <input type="number" id="drift" value="0" min="-20" step="0.1">
      </div>
      <div class="input-group">
        <label for="spread">Funding Spread (%):</label>
        <input type="number" id="spread" value="0.20" min="0" step="0.01">
      </div>
      <div class="input-group">
        <label for="discrate">Discount Rate (%):</label>
        <input type="number" id="discrate" value="3.0" min="0" step="0.1">
      </div>
      <div class="input-group">
        <label for="nsims">Num Paths:</label>
        <input type="number" id="nsims" value="5000" min="100" max="20000" step="500">
      </div>
    </div>
    <button type="button" onclick="computeFVA()">Compute FVA</button>
  </form>
  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
