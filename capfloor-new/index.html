<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cap/Floor (New) - FI Pricing Demo</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="fi-container">
    <h1>Cap / Floor Pricer</h1>
    <p class="subtitle">Bachelier (Normal) Model | Flat Curves | Caplet Strip Table + Sensitivities</p>
    
    <div class="form-section">
      <form id="pricingForm">
        <label>Notional ($): <input type="number" id="notional" value="100000000" min="0" step="1000000"></label>
        <label>Maturity (years): <input type="number" id="maturity" value="5" min="0.1" step="0.1"></label>
        <label>Tau (years): <input type="number" id="tau" value="0.25" min="0.01" step="0.01"></label>
        <label>Vol (%): <input type="number" id="vol" value="20" min="0" step="0.1"></label>
        <label>Forward F (%): <input type="number" id="forward" value="5" min="0" step="0.01"></label>
        <label>Discount r (%): <input type="number" id="rate" value="3" min="0" step="0.01"></label>
        <label>Strike K (%): <input type="number" id="strike" value="5" min="0" step="0.01"></label>
        <label><input type="checkbox" id="isCap" checked> Cap (uncheck for Floor)</label>
        <button type="button" onclick="compute()">Compute NPV & Sens</button>
      </form>
    </div>
    
    <div id="results"></div>
    
    <div class="chart-container">
      <canvas id="strikeChart"></canvas>
    </div>
    
    <div class="chart-container">
      <canvas id="volChart"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
