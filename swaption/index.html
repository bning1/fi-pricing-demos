<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swaption Pricing Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Swaption Pricing Demo</h1>
  <p>European payer swaption (Black on fwd swap rate * annuity factor).</p>
  <form id="swaptionForm">
    <div class="inputs-grid">
      <div class="input-group">
        <label for="notional">Notional:</label>
        <input type="number" id="notional" value="1000000" min="0" step="1000">
      </div>
      <div class="input-group">
        <label for="strike">Strike (%):</label>
        <input type="number" id="strike" value="3.0" min="0" step="0.01">
      </div>
      <div class="input-group">
        <label for="fwdSwap">Fwd Swap Rate (%):</label>
        <input type="number" id="fwdSwap" value="2.9" min="0" step="0.01">
      </div>
      <div class="input-group">
        <label for="vol">Volatility (%):</label>
        <input type="number" id="vol" value="20" min="0" step="0.1">
      </div>
      <div class="input-group">
        <label for="expiry">Expiry (years):</label>
        <input type="number" id="expiry" value="1" min="0.1" step="0.1">
      </div>
      <div class="input-group">
        <label for="annuity">Annuity factor:</label>
        <input type="number" id="annuity" value="4.5" min="0" step="0.1">
      </div>
    </div>
    <button type="button" onclick="calculateSwaption()">Calculate Price</button>
  </form>
  <div id="swapResults"></div>
  <script src="script.js"></script>
</body>
</html>
